<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoordFinder2</title>
    <style>
body{margin:0px;overflow:hidden}#info-1{position:absolute;top:100px;left:60px;width:50%;z-index:100;display:block;color:rgb(250,250,250);font-size:18px;justify-content:center;font-family:'Rajdhani',sans-serif}#info-2{position:absolute;top:100px;left:260px;width:50%;z-index:100;display:block;color:rgb(250,250,250);font-size:18px;justify-content:center;font-family:'Rajdhani',sans-serif}#info-3{position:absolute;top:100px;left:460px;width:50%;z-index:100;display:block;color:rgb(250,250,250);font-size:18px;justify-content:center;font-family:'Rajdhani',sans-serif}.btn-ghost{position:absolute;top:30px;left:100px;z-index:100;display:block;color:rgb(250,250,250);border:1px solid rgb(250,250,250);padding:8px 24px;border-radius:50px;font-weight:lighter;opacity:0.6;transition:opacity 0.3s ease;text-decoration:none;font-family:'Rajdhani',sans-serif;touch-action:none}.btn-ghost:hover{opacity:1;touch-action:none}.results{color:#FFBF00;font-size:24px;font-weight:900}
</style>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <a class="btn-ghost" href="#">
      	1. Press the 'Alt'/'Option' button + the Left Mouse Button to draw a sphere on the plane. 
      	<br>
      	2. Press the 'Shift' button + the Left Mouse Button to delete it.
      </a>
    </div>
    <div id="info-1">
      <p>Plane coordinates:</p>
      <p> X : <span id="x-obj" class="results"></span></p>
      <p> Y : <span id="z-obj" class="results"></span></p>
    </div>
	<div id="info-2">
	  <p>Line(s) length(s):</p>
	  <p> Sum : <span id="line" class="results"></span></p>
	  <p> Amount : <span id="lines_amount" class="results"></span></p>
	</div>
	<div id="info-3">
	  <p>Polygon(s) area(s):</p>
	  <p> Sum : <span id="area" class="results"></span></p>
	  <p> Amount : <span id="areas_amount" class="results"></span></p>
	</div>
    <div id="webGL-container">
    </div>
  </body>
</html>
