<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoordFinder</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/libs/stats.module": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/libs/stats.module.js"
      }
    }
    </script>
  </head>
  <body>
    <div>
      <a class="btn-ghost" href="#">
        1. Press the 'Alt'/'Option' button + the Left Mouse Button to draw a sphere on the plane.
        <br>
        2. Press the 'Shift' button + the Left Mouse Button to delete it.
      </a>
    </div>
    <div id="info-1">
      <p>Plane coordinates:</p>
      <p> X : <span id="x-obj" class="results"></span></p>
      <p> Y : <span id="z-obj" class="results"></span></p>
    </div>
    <div id="info-2">
      <p>Line(s) length(s):</p>
      <p> Sum : <span id="line" class="results"></span></p>
      <p> Amount : <span id="lines_amount" class="results"></span></p>
    </div>
    <div id="info-3">
      <p>Polygon(s) area(s):</p>
      <p> Sum : <span id="area" class="results"></span></p>
      <p> Amount : <span id="areas_amount" class="results"></span></p>
    </div>
    <div id="webGL-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
